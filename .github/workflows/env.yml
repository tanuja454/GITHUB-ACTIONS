name: Demo Workflow with env variables

on: [push]

# üåç Workflow-level environment variable
env:
  GLOBAL_ENV: "I am available everywhere"

jobs:
  example-job:
    runs-on: ubuntu-latest

    # üß© Job-level environment variable
    env:
      JOB_ENV: "I am available in this job only"

    steps:
      - name: Step 1 - Print global and job env
        run: |
          echo "Global ENV: $GLOBAL_ENV"
          echo "Job ENV: $JOB_ENV"

      - name: Step 2 - Step-level environment
        env:
          STEP_ENV: "I am only in this step"
        run: |
          echo "Step ENV: $STEP_ENV"
          echo "Global ENV again: $GLOBAL_ENV"
          echo "Job ENV again: $JOB_ENV"
